defaults: &defaults
    working_directory: /home/circleci/mist
    docker:
      - image: circleci/node:8.9.4
    environment:
      - CXX_host: 'g++ -m32'

# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # Setting PATH: https://circleci.com/docs/2.0/env-vars/#setting-path
      - run: echo 'export PATH=`yarn global bin`:$PATH' >> $BASH_ENV
        # Setting variable to fix node-gyp build error: https://github.com/nodejs/node/issues/7173#issuecomment-224772258

      - run: echo $CXX_host

      # Video config for testing
      # - run: export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start

      # Installing multilib (build for 32 and 64 architectures): https://www.quora.com/How-do-I-fix-fatal-error-sys-cdefs-h-file-not-found-include-sys-cdefs-h
      - run: sudo apt-get install --no-install-recommends -y gcc-multilib g++-multilib

      # - run: PATH=$PATH:$HOME/.meteor && curl -L https://raw.githubusercontent.com/arunoda/travis-ci-meteor-packages/1390e0f96162d0d70fc1e60a6b0f4f891a0e8f42/configure.sh | /bin/sh
      - run: which meteor || curl https://install.meteor.com | /bin/sh
      
      # Adding global dependencies
      - run: yarn global add gulp-cli meteor-build-client electron@1.8.3

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - mist

  build-mist:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: echo $CXX_host
      - run: pwd
      - run: ls -R
      - run: which meteor || curl https://install.meteor.com | /bin/sh
      - run: sudo yarn global add meteor-build-client
      - run: yarn run gulp --linux
      - run: yarn run gulp verify-artifacts --mist --linux
      - store_artifacts:
          path: dist_mist/release
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - mist/dist_mist

  build-wallet:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: echo $CXX_host
      - run: which meteor || curl https://install.meteor.com | /bin/sh
      - run: sudo yarn global add meteor-build-client electron@1.8.4
      - run: yarn run gulp --wallet --linux
      - run: yarn run gulp verify-artifacts --wallet --linux
      - store_artifacts:
          path: dist_mist/release
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - mist/dist_wallet

  spectron-test: 
    docker:
      - image: circleci/node:8.9.4
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: xvfb-run yarn run gulp test

  unit-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: yarn test:unit:once

  github-release: 
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: gulp upload-queue --linux
      - run: gulp upload-queue --wallet --linux

  workspace-save:
    docker:
      - image: circleci/node:8.9.4
    working_directory: /home/circleci/mist
    steps:
      - run: mkdir dist_files
      - run: echo "debug info" >> dist_files/file.txt
      - run: echo "src files" >> index.js
      - run: pwd
      - run: ls -lR
      - persist_to_workspace:
          root: /home/circleci/
          paths: mist

  workspace-attach:
    docker:
      - image: circleci/node:8.9.4
    working_directory: /home/circleci/mist
    steps:
      - attach_workspace:
          at: /home/circleci/
      - run: pwd
      - run: ls -R


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - build-mist:
          requires:
            - build
      - build-wallet:
          requires:
            - build
      - spectron-test:
          requires:
            - build-mist
      - unit-test:
          requires:
            - build
      - github-release:
          requires:
            - spectron-test
            - unit-test
            - build-wallet
      - workspace-save
      - workspace-attach:
          requires:
            - workspace-save
