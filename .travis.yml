matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic
      env:
        - METEOR_UNSAFE_PERM=true
        - METEOR_NO_RELEASE_CHECK=true
addons:
  artifacts: true
    paths:
      - $(git ls-files -o | grep -E "^dist_(mist|wallet)/release" | tr "\n" ":")

cache:
  directories:
    - node_modules
    - 'interface/.meteor'
      #- $HOME/.cache/electron
      #- $HOME/.cache/electron-builder

script:

  - yarn global add gulp-cli meteor-build-client 

  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_|METEOR_') \
        -v ${PWD}:/project \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn gulp --win"
    else
      yarn gulp --mac
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

